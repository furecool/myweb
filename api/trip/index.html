<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
      <title>trip</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="wrap">

      <!-- 控制 bar -->
      <div class="controller">

        <div class="control hide">
          <label for="">頁數:</label>
          <input id="page" type="number" name="" value="1">
        </div>

        <div class="control hide">
          <label for="">一頁幾列:</label>
          <input id="row_per_page" type="number" name="" value="10">
        </div>

        <div class="control">
          <label for="">排序方式:</label>
          <select id="sort" name="sort">
            <option value="rating_desc">評分: 高到低</option>
            <option value="rating_asc">評分: 低到高</option>
            <option value="price_desc">價格: 高到低</option>
            <option value="price_asc">價格: 低到高</option>
          </select>
        </div>

      </div>

      <!-- render()內容顯示區 -->
      <div id="success"></div>

      <!-- 換頁 -->
      <div class="page-box">
        <div class="arrow pre"><</div>
        <ul class="page">
          <li class="active">1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li>10</li>
        </ul>
        <div class="arrow next">></div>
      </div>

    </div>

    <script src="all.js"></script>

  </body>
</html>
